<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script>
        function validate(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function valForm() {
            var msgelt = document.querySelector("#errmsg");
            var email = document.querySelector("#userEmail").value;
            msgelt.innerHTML = "";

            if (!validate(email)) {
                msgelt.innerHTML = "Please provide a valid email";
            }
            return false;
        }
    </script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div id="container">
        <section id="side1">
            <div id="logo">
                <img src="images/logo.svg"><br><br>
            </div>
            <span class="light">We're</span> <br>
            <span class="dark">coming <br>soon</span>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="emailForm">
                <input type="email" id="userEmail" required placeholder="Email Address">
                <button type="submit" onclick="valForm()">&gt;</button>
                <h5 id="errmsg"></h5>
            </form>
        </section>
        <section id="side2">
        </section>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Olayemi Adetoun</a>
        </p>
    </footer>
</body>

</html>
