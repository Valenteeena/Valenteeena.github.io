<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
    <section id="container">
        <!--Top Section with Slider and Title-->
        <div id="headtxt">
            <h1 class="title">Our Pricing</h1>
            <div id="toggleChk">
                <span>Annually</span>
                <!-- Rounded switch -->
                <label class="switch">
                  <input type="checkbox" id="togbtn" value="false">
                  <span class="slider round"></span>
                </label>
                <span>Monthly</span>
            </div>
        </div>
        <!--Card Pricing Details-->
        <div class="CardDetails">
            <div id="card1" class="card-list">
                <h3 class="card-title">Basic</h3>
                <div class="card-price" id="basic">
                    <span>&dollar; </span>19.99
                    <!-- &dollar;199.99 -->
                </div>
                <ul class="card-desc">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed </li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button class="card-btn">Learn More</button>
            </div>

            <div id="card2" class="card-list">
                <h3 class="card-title">Professional</h3>
                <div class="card-price" id="prof">
                    <span>&dollar; </span>24.99
                    <!-- &dollar;249.99 -->
                </div>
                <ul class="card-desc">
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button class="card-btn">Learn More</button>
            </div>

            <div id="card3" class="card-list">
                <h3 class="card-title">Master</h3>
                <div class="card-price" id="master">
                    <span>&dollar; </span>39.99
                    <!-- &dollar;399.99  -->
                </div>
                <ul class="card-desc">
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button class="card-btn">Learn More</button>
            </div>

    </section>
    <script src="js/script.js"></script>

</body>

</html>
