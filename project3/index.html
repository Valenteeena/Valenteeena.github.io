<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section id="container">
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <nav>
                <!-- <input type="checkbox" id="menu-toggle"> -->
                <!-- <label for="menu-toggle">
                    <span><img src="images/icon-hamburger.svg" alt="Menu"></span>
                    <span><img src="images/icon-close.svg" alt="Close Menu"></span>
                  </label> -->
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li aria-hidden="true"><svg height="5" width="5">
                      <circle cx="2.5" cy="2.5" r="2.55" fill="var(--grayblue)"></circle>
                    </svg></li>
                    <li><a href="#" class="login">Login</a></li>
                </ul>
            </nav>
        </header>
        <section class="flex-container">
            <div class="flex-box1">
                <p class="txt">
                    <span class="bluetxt">New</span> Monograph Dashboard
                </p>
                <h1>Powerful insights into your team</h1>

                <p class="ntxt">Project planning and time tracking for agile teams</p>
                <button>Schedule a demo</button>
                <p>to see a live preview</p>
            </div>
            <div class="flex-box2">
                <img alt="img" src="images/illustration-devices.svg">
            </div>
        </section>

    </section>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Olayemi Adetoun</a>.
        </p>
    </footer>
</body>

</html>
